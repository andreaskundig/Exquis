<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Exquis</title>
    <meta name="description" content="">
    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">
    <style>
        h2, h3 { display: inline;}
        .grid { width: 450px; max-width: 450px; position: absolute}
        #grid_hint{z-index: 1}
        #editor { position: absolute; left: 50%; }
        #dialog {  position: absolute;
                   left: 33%;
	           top:120px;
	           background-color: lightgrey;
	           padding: 2%}
	#dialog > p { padding: 2%; margin: 0}
	#dialog > p:hover { background-color:darkgrey;}
        #modal { position: fixed;
                 top: 0;
                 right: 0;
                 bottom: 0;
                 left: 0;
                 z-index: 999;
	         background-color: rgba(100, 100, 100, 0.5); }
    	.cell { width: 150px;  height: 150px; position:absolute}
        .hint { width: 148px;  height: 148px; position:absolute;border: 1px solid rgba(0,0,0,0);}
        .visible-grid, .visible-cell{ border: 1px solid rgba(200, 200, 200, 0.5); }
        .code_invalid { border: solid rgb(255, 0, 0); }
        .code_valid { border: solid rgb(25, 125, 255); }
        .invisible { display: none;}
    </style>
    <script data-main="/main.js" src="/lib/require.js"></script>
</head>
<body>
    <div id="container">
        <div id="dashboard" class="grid"></div>
    
        <div class="invisible" id="editor">
         <div id="assemblage">
            <h2 id="assemblage_name"></h2> 
            <div id="assemblage-buttons">
              <button id="assemblage_load_button" type="button">load</button>
              <button id="assemblage_save_button" type="button">save</button>
              <button id="assemblage_save_as_button" type="button">save as</button>
            </div>
          </div>
          
          <div id="animation_editor">
            <h3 id="filename_display"></h3> 
            <div id="editor-buttons">
              <button id="animation_load_button" type="button">load</button>
              <button id="animation_save_button" type="button">save</button>
              <button id="animation_save_as_button" type="button">save as</button>
            </div>
            <p>libs</p> 
            <textarea id="text_area_libs" rows="1" cols="80" spellcheck="false"></textarea>
            <p>setup</p> 
            <textarea id="text_area_setup" rows="15" cols="80" spellcheck="false"></textarea>
            <p>draw</p>
            <textarea id="text_area_draw" rows="20" cols="80" spellcheck="false"></textarea>
         </div>
        </div>
    </div>
    <div class="invisible" id="modal">
      <div id="dialog"></div>
    </div>
</body>

</html>
