<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Exquis</title>
    <meta name="description" content="">
    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <script data-main="/main.js" src="/lib/require.js"></script>
    <script src="/bibs/require-config.js"></script>
    <script src="/bibs/include-scripts.js"></script>
    <script src="/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/promise.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

    <div id="container">
        <div id="dashboard" class="grid"></div>

        <div class="invisible" id="editor">
         <div id="assemblage">
            <h2 id="assemblage_name"></h2> 
            <div id="assemblage-buttons">
              <button id="assemblage_load_button" class="btn" type="button">load</button>
              <button id="assemblage_save_button" class="btn" type="button">save</button>
              <button id="assemblage_save_as_button" class="btn" type="button">save as</button>
            </div>
          </div>
          
          <div id="animation_editor">
            <h3 id="filename_display"></h3> 
            <div id="editor-buttons">
              <button id="animation_save_button" class="btn" type="button">save</button>
              <button id="animation_save_as_button" class="btn" type="button">save as</button>
            </div>
            <div id="ace" class="ace_editor"></div>
         </div>
        </div>
    </div>
    <div class="invisible" id="modal">
      <div id="dialog">
        <div id="dialog_title"></div>
        <div id="dialog_content"></div>
        <div id="dialog_footer"></div>
      </div>
    </div>
</body>
</html>
